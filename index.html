<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto py-10">
      <h1 class="text-3xl font-bold mb-4">Poster Builder</h1>
      <p class="mb-6">There will be three parts of a poster.</p>
      <div class="flex items-center mb-4">
        <input
          type="text"
          id="heading"
          class="border border-gray-300 px-4 py-2 mr-2 w-1/2"
          placeholder="Enter Heading"
        />
        <input type="file" id="image" class="mr-2" />
        <input
          type="text"
          id="description"
          class="border border-gray-300 px-4 py-2 w-1/2"
          placeholder="Enter Description"
        />
      </div>
      <div class="flex">
        <div class="w-1/2 mr-4">
          <div id="preview" class="border border-gray-300 p-4 mb-4">
            <h2 id="previewHeading" class="text-2xl font-bold mb-2"></h2>
            <img id="previewImage" class="w-full mb-2" src="" alt="" />
            <p id="previewDescription"></p>
          </div>
          <button
            id="downloadBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Download Poster
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
